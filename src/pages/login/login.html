<ion-content class="login">

  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <img src="./assets/logo2.png" style="width:40%" />
      </ion-col>
    </ion-row>

    <ion-row class="main">
      
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="user.username"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="text"  [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-12 text-center>
        <button ion-button color="secondary" (click)="login(user)" [disabled]="!user.username || !user.password">Login</button>
      </ion-col>

      <ion-col col-12 text-center>
        <span class="registerbtn" (click)="gotoregister()" >Not Register?</span>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
